{% load i18n %}
<div class="box" id="forums-box">
    <div class="cell">
        <span class="fade">{% trans "Categories" %}</span>
    </div>
    <div class="inner">
        {% for category in categories %}
        <a class="item_node" href="{% url lbforum_category category.slug %}"><span> {{ category }} </span></a>
        {% endfor %}
    </div>
</div>
